<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Zizo-ai</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family:'Roboto',sans-serif; background:#0d1b2a; color:#fff; overflow-x:hidden; scroll-behavior:smooth; }
header { text-align:center; padding:100px 20px 20px 20px; }
header h1 { color:#00bfff; font-size:3rem; margin-bottom:10px; opacity:0; transform:translateY(-30px); transition:1s ease; }
header p { color:#cfd8dc; font-size:1.2rem; opacity:0; transform:translateY(-30px); transition:1s ease 0.3s; }

/* Form */
.form-container { max-width:500px; margin:40px auto; background:#112240; padding:40px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.3); opacity:0; transform:translateY(50px); transition:1s ease; }
input, textarea { width:100%; padding:15px; margin:15px 0; border-radius:8px; border:none; font-size:1rem; background:#0d1b2a; color:#fff; }
input:focus, textarea:focus { outline:2px solid #00bfff; }
button { width:100%; padding:18px; background:#00bfff; border:none; border-radius:50px; font-size:1.1rem; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { background:#0099e6; transform:scale(1.05); }

/* WhatsApp Button */
.whatsapp-btn { text-align:center; margin:30px 0; opacity:0; transform:translateY(50px); transition:1s ease; }
.whatsapp-btn a { background:#25D366; color:#fff; padding:18px 35px; border-radius:50px; font-size:1.1rem; font-weight:bold; display:inline-block; transition:0.3s; }
.whatsapp-btn a:hover { background:#1ebe57; transform:scale(1.05); }

/* Floating Shapes */
.shape { position:absolute; border-radius:50%; opacity:0.15; animation:float 15s infinite; }
.shape1 { width:220px; height:220px; background:#00bfff; top:10%; left:5%; animation-delay:0s; }
.shape2 { width:300px; height:300px; background:#0099e6; top:60%; left:80%; animation-delay:2s; }
.shape3 { width:150px; height:150px; background:#00bfff; top:40%; left:50%; animation-delay:4s; }
.shape4 { width:100px; height:100px; background:#00bfff; top:20%; left:80%; animation-delay:6s; }
@keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-25px);} }

/* Footer */
footer { background:#112240; text-align:center; padding:40px 20px; color:#cfd8dc; opacity:0; transform:translateY(50px); transition:1s; }
footer a { color:#00bfff; transition:0.3s; }
footer a:hover { color:#0099e6; }

/* Scroll Animations */
.animate { opacity:1 !important; transform:translateY(0) !important; transition:1s; }
</style>
</head>
<body>

<header>
<h1>Contact Zizo-ai</h1>
<p>Fill out the form or chat with me directly on WhatsApp</p>
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>
</header>

<div class="form-container">
<form action="https://formsubmit.co/hamzathechwl@gmail.com" method="POST">
<input type="hidden" name="_next" value="https://yourusername.github.io/AI-Services-Website/thankyou.html">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>
</div>

<div class="whatsapp-btn">
<a href="https://wa.me/971581840646" target="_blank"><i class="fa-brands fa-whatsapp"></i> Chat on WhatsApp</a>
</div>

<footer>
<p>Email: <a href="mailto:hamzathechwl@gmail.com">hamzathechwl@gmail.com</a></p>
<p>LinkedIn: <a href="https://www.linkedin.com/in/syed-hamza-shah-366673274/" target="_blank">linkedin.com/in/syed-hamza-shah-366673274/</a></p>
<p>Address: Business Bay, Dubai, UAE</p>
</footer>

<script>
// Scroll Animations
const elements=document.querySelectorAll('header h1, header p, .form-container, .whatsapp-btn, footer');
const observer=new IntersectionObserver(entries=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('animate');}})},{threshold:0.2});
elements.forEach(el=>observer.observe(el));
</script>

</body>
</html>
